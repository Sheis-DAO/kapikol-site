name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build site
        run: |
          # Create a temporary directory for the build
          mkdir -p _site
          
          # Copy all static files to _site directory
          cp -r *.html _site/
          cp -r css _site/
          cp -r js _site/
          cp -r img _site/
          cp -r svg _site/
          cp -r fonts _site/
          cp -r video _site/
          cp -r lottie _site/
          cp -r sourcemaps _site/
          
          # Create a simple 404 page if it doesn't exist
          if [ ! -f "_site/404.html" ]; then
            cp _site/index.html _site/404.html
          fi
          
          # Note: form.php won't work on GitHub Pages (static hosting only)
          # Create a notice file about form limitations
          echo "Note: Contact forms require server-side processing and won't work on GitHub Pages. Consider using a third-party form service like Formspree, Netlify Forms, or EmailJS." > _site/FORM_NOTICE.txt
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4